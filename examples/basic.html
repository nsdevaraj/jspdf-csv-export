<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsPDF CSV Streaming - Basic Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .drop-zone {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .drop-zone.active {
            border-color: #27ae60;
            background-color: rgba(39, 174, 96, 0.1);
        }
        .file-input {
            display: none;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s ease;
        }
        .status-message {
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>jsPDF CSV Streaming - Basic Example</h1>
        
        <div id="drop-zone" class="drop-zone">
            <p>Drag & drop your CSV file here or</p>
            <input type="file" id="file-input" class="file-input" accept=".csv">
            <button id="browse-button" class="btn">Browse Files</button>
        </div>
        
        <div>
            <button id="generate-button" class="btn" disabled>Generate PDF</button>
        </div>
        
        <div id="progress-container" class="progress-container">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div id="status-message" class="status-message">Ready to process...</div>
        </div>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.0/jspdf.umd.min.js"></script>
    
    <!-- Include PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- Include our library files -->
    <script src="../js/utils.js"></script>
    <script src="../js/csv-parser.js"></script>
    <script src="../js/pdf-generator.js"></script>
    <script src="../js/app.js"></script>
    
    <script>
        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the application
            const app = new CSVtoPDFApp({
                dropZoneId: 'drop-zone',
                fileInputId: 'file-input',
                browseButtonId: 'browse-button',
                generateButtonId: 'generate-button',
                progressContainerId: 'progress-container',
                progressBarId: 'progress',
                statusMessageId: 'status-message'
            });
        });
    </script>
</body>
</html>
